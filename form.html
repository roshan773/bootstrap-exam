<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registration form</title>
</head>
<body>

    <div class="container">
        <div class="display-1">Registration Form</div>
        <form action="" class="col-12 d-flex mt-3 flex-wrap justify-content-center">
            <div class="mb-3 ms-3 col-12">
                <label for="input" class="form-label">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ms-3 col-12">
                <label for="input" class="form-label"> Last name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ms-3 col-12">
                <label for="input" class="form-label"> Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 ms-3 col-12">
                <label for="input" class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </form>
        <button class="btn btn-primary d-flex justify-content-center fs-5 col-12 w-100">Submit</button>
    </div>
    
</body>
</html>
